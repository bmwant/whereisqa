{% extends "base.html" %}
{% block content %}
<div class="siimple-grid">

  <div class="siimple-grid-row">
    <div class="siimple-tabs siimple-tabs--boxed">
      <div id="qa" class="siimple-tabs-item siimple-tabs-item--selected">QA</div>
      <div id="ux" class="siimple-tabs-item">UX</div>
      <div id="ppe" class="siimple-tabs-item">PPE</div>
      <div id="prod" class="siimple-tabs-item">Production</div>
    </div>
  </div>
  <!-- loops are for losers, right? -->
  {% import '_render_env.html' as tab %}
  {{ tab.render_env('qa', envs, active=True) }}
  {{ tab.render_env('ux', envs) }}
  {{ tab.render_env('ppe', envs) }}
  {{ tab.render_env('prod', envs) }}
</div>
{% endblock %}
